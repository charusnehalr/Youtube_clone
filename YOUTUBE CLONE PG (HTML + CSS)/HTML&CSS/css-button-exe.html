<style>
  .a-uber {
    background-color: rgb(0, 0, 0);
    color:white;
    height:36px;
    width:110px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .a-uber:hover{
    opacity: 0.7;
  }
  .b-amazon{
    background-color: rgb(255, 216, 20);
    color:rgb(0, 0, 0);
    font-weight:500;
    font-size:100%;
    height: 36px;
    width: 180px;
    border-radius: 18px;
    border: none;
    margin-bottom: 10px;
    transition: background-color 0.15s;
  }
  .b-amazon:hover{
    background-color: rgb(255, 164, 28);
  }
  .c-GitHub{
    background-color: rgb(46, 164, 79);
    color:rgb(255, 255, 255);
    font-weight:600;
    font-size:100%;
    height: 36px;
    width: 100px;
    border-radius:5px;
    border: none;
    margin-bottom: 10px;
    transition: box-shadow 0.15s;
  }
  .c-GitHub:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
  }
  .d-Bootstrap{
    background-color: rgb(121, 82, 179);
    color:rgb(255, 255, 255);
    font-weight:500;
    font-size:100%;
    height: 36px;
    width: 110px;
    border-radius:3px;
    border: none;
    margin-bottom: 10px;
    margin-right: 8px;
    transition: background-color 0.15s;
  }
  .d-Bootstrap:hover{
    background-color:rgb(108, 61, 179) ;
  }
  .d_Boot{
    background-color: white;
    color:rgb(108,117,125);
    height: 36px;
    width: 110px;
    border-radius: 3px;
    border-width:1px ;
    font-weight: bold;
    transition: background-color 0.15s, color 0.15s;
  }
  .d_Boot:hover{
    background-color: gray;
    color: white;
  }

  .e-LinkedIn{
    background-color: rgb(10, 102, 194);
    color:rgb(254, 254, 254);
    font-weight:bold;
    font-size:100%;
    height: 36px;
    width: 250px;
    border-radius: 18px;
    border: none;
    margin-bottom: 10px;
    margin-right: 5px;
    transition: background-color 0.15s;
  }
  .e-LinkedIn:hover{
    background-color:rgba(8, 10, 104, 0.811) ;
  }
  .e-Link{
    background-color: white;
    color:rgb(10, 102, 194);
    font-weight: bold;
    font-size: medium;
    height:36px;
    width:80px;
    border-radius: 18px;
    border-color: rgb(10, 102, 194);
    border-width: thin;
    transition: border-width 0.15s, background-color 0.15s;
  }
  .e-Link:hover{
    background-color: aliceblue;
    border-width: 2px;
  }
  



</style>

<button class="a-uber">
  Request now
</button>

<br>

<button class="b-amazon">
  Add to Cart
</button>

<br>

<button class="c-GitHub">
  Sign up
</button>

<br>

<button class="d-Bootstrap">
  Get started
</button>

<button class="d_Boot">
  Download
</button>

<br>

<button class="e-LinkedIn">
  Apply on company website
</button>
<button class="e-Link">
  Save
</button>
